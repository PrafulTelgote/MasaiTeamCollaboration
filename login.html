<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        h1{
            text-align: center;
            color:teal;
        }
        #login{
            margin: auto;
            border: 1px solid;
            height: 200px;
            width: 30%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 5px;
           
        }
        #form2>input{
          display: block;
          margin: auto;
          margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login page</h1>
    <div id="login">
       
        <form id="form2">
            <input type="email" placeholder="Enter the mail" id="mail">
            <input type="password" placeholder="Enter password" id="pass">
            <input type="submit" value="LOGIN"> 
        </form>
    </div>
</body>
</html>
<script>
   

    var logdata = JSON.parse(localStorage.getItem("logindata"))
    
    
    document.querySelector("#form2").addEventListener("submit",check)

    function check(){
        event.preventDefault()

     var data2={
         email:form2.mail.value,
         pass:form2.pass.value
     }
     
      localStorage.setItem("localdata",JSON.stringify(data2))

      var loc = JSON.parse(localStorage.getItem("localdata"))
       
     
       var check = logdata.find(c => c.smail === loc.email && c.spass === loc.pass);
        

     if(check != undefined || check !=null){
         alert("succesfully login")
     }

     else{
         alert("user doesn't exit")
     }
    }
</script>
